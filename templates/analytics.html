{% extends "base.html" %}
{% block title %}Analytics - IVSS{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-2">Analytics</h1>
<p class="text-sm text-gray-300 mb-4">System performance and detection statistics</p>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- Daily Alerts Chart -->
  <div class="bg-[#1F213E] rounded p-4">
    <h2 class="text-lg font-semibold mb-2">Daily Alerts</h2>
    <!-- Placeholder for a chart (e.g., Chart.js) -->
    <img src="https://via.placeholder.com/400x200" alt="Daily Alerts Chart" />
  </div>
  <!-- Motion Detection Timeline -->
  <div class="bg-[#1F213E] rounded p-4">
    <h2 class="text-lg font-semibold mb-2">Motion Detection Timeline</h2>
    <img src="https://via.placeholder.com/400x200" alt="Motion Detection Timeline" />
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
  <!-- Alerts by Camera Pie Chart -->
  <div class="bg-[#1F213E] rounded p-4">
    <h2 class="text-lg font-semibold mb-2">Alerts by Camera</h2>
    <img src="https://via.placeholder.com/400x200" alt="Alerts by Camera" />
  </div>
  <!-- Additional Analytics -->
  <div class="bg-[#1F213E] rounded p-4">
    <h2 class="text-lg font-semibold mb-2">Additional Stats</h2>
    <!-- You can charts here -->
  </div>
</div>
{% endblock %}
